language: python
python:
- 3.7
services:
- docker
before_install:
- docker pull quay.io/pypa/manylinux2010_x86_64
script:
- docker run --rm -e PLAT=manylinux2010_x86_64 -v `pwd`/requirements.txt:/io/requirements.txt
  -v `pwd`:/io quay.io/pypa/manylinux2010_x86_64:latest /io/build_wheels.sh
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: __token__
  password:
    secure: 
  on:
    tags: true
    repo: dimitern/xmlstarlet
    python: 3.7
